{% extends "base.html" %} {% block content %}

	<h3>Add Book</h3>
	<h5>Search by ISBN</h5>
	<div class="row">
		<form action="" method="POST" class="col s12">
			<div class="input-field col s12">
				<input id="isbn" name="isbn" type="text">
				<label for="icon_prefix">Insert ISBN here</label>
			</div>
			<div class="input-field col s12">
				<button id="searchIsbn" class="btn waves-effect waves-light">Search
		        <i class="material-icons right">search</i>
		        </button>
			</div>
		</form>
	</div>

    <h5>Or Add Manually</h5>
	<div class="row">
		<form action="{{ url_for('insert_book') }}" method="POST" class="col s12">
			<div class="input-field col s12">
				<i class="material-icons prefix">local_library</i>
				<input id="book_name" name="book_name" type="text" class="validate">
				<label for="icon_prefix">Book Name</label>
			</div>
			<div class="input-field col s12">
				<input id="book_writer" name="book_writer" type="text" class="validate">
				<label for="icon_telephone">Writer Name</label>
			</div>
			<div class="input-field col s12">
				<input id="book_genre" name="book_genre" type="text" class="validate">
				<label for="icon_telephone">Genre</label>
			</div>
			<div class="input-field col s12">
				<input id="book_cover" name="book_cover" type="text" class="validate">
				<label for="icon_telephone">Cover Art Link</label>
			</div>
			<div class="input-field col s12">
				<textarea id="description" name="description" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Add Description</label>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
	                <i class="material-icons right">send</i>
	                </button>
			</div>
		</form>
	</div>

{% endblock %}
